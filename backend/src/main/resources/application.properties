spring.application.name=demo

# Database configuration with support for both Render and standard environment variables
# Priority: DATABASE_URL > Constructed from DB_HOST/DB_PORT/DB_NAME > Default local
# Priority: DATABASE_USERNAME > DB_USER > Default postgres
# Priority: DATABASE_PASSWORD > DB_PASSWORD > Default postgres

# Construct JDBC URL from Render environment variables if available
# Otherwise use DATABASE_URL or default to local PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# Allow override with DATABASE_URL, DATABASE_USERNAME, DATABASE_PASSWORD if provided
spring.datasource.url=${DATABASE_URL:${spring.datasource.url}}
spring.datasource.username=${DATABASE_USERNAME:${spring.datasource.username}}
spring.datasource.password=${DATABASE_PASSWORD:${spring.datasource.password}}

spring.jpa.hibernate.ddl-auto=update

# SSL configuration - Render provides DB_SSL=false, so no SSL needed
# If SSL is required in other environments, use DATABASE_URL with sslmode parameter
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
