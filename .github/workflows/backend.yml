name: Build, Push, and Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/demo

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push with Jib
        run: ./mvnw -B compile jib:build
        working-directory: ./backend

      - name: Trigger Render Deploy
        if: github.ref == 'refs/heads/main'
        run: curl -s ${{ secrets.RENDER_DEPLOY_HOOK }}

      - name: Build JAR for Dockerfile
        run: ./mvnw -B clean package -DskipTests
        working-directory: ./backend

      - name: Verify Docker artifacts
        run: |
          ls -la target/
          echo "JAR file built successfully"
        working-directory: ./backend

  deploy-to-render:
    runs-on: ubuntu-latest
    needs: build-and-push-image
    if: github.ref == 'refs/heads/main'
    environment:
      name: Production Backend
      url: ${{ vars.RENDER_URL }}
    
    steps:
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
