name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run linting
        run: npm run lint
        working-directory: ./frontend

      - name: Build project
        run: npm run build
        working-directory: ./frontend

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next/
          retention-days: 1

  deploy-vercel:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -n "$VERCEL_TOKEN" ]; then
            echo "Deploying to Vercel..."
            cd frontend
            vercel pull --yes --environment=production --token=$VERCEL_TOKEN
            vercel build --prod --token=$VERCEL_TOKEN
            vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
            echo "Frontend deployed successfully to Vercel"
          else
            echo "VERCEL_TOKEN not set. Skipping Vercel deployment."
            echo "Note: To enable Vercel deployment, add VERCEL_TOKEN to GitHub Secrets"
          fi

  deploy-alternative:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build project
        run: npm run build
        working-directory: ./frontend

      - name: Create deployment package
        run: |
          cd frontend
          tar -czf ../frontend-build.tar.gz .next public package.json package-lock.json
        working-directory: ./

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: frontend-deployment-package
          path: frontend-build.tar.gz
          retention-days: 7

      - name: Display deployment instructions
        run: |
          echo "Frontend build completed successfully!"
          echo ""
          echo "To deploy manually:"
          echo "1. Download the frontend-deployment-package artifact"
          echo "2. Extract: tar -xzf frontend-build.tar.gz"
          echo "3. Serve with: npx serve -s .next -p 3000"
          echo ""
          echo "Or deploy to any static hosting service like:"
          echo "- GitHub Pages"
          echo "- Netlify"
          echo "- AWS S3 + CloudFront"
          echo "- Render Static Sites"
